name: Goal栈
description: A coder's life
meta_description: "IOS, swift"

aboutPage: true

markdown: redcarpet
highlighter: pygments

paginate: 20
baseurl: /
domain_name: 'http://goaldrive.com'
google_analytics: 'UA-XXXXXXXX-X'
disqus: true
disqus_shortname: 'WilliamHu'

# Details for the RSS feed generator
url:            'http://goaldrive.com'
author:         'Goal栈'
authorTwitter:  'williamhqs'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
